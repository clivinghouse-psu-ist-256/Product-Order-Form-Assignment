<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Order Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</head>
<style>

</style>
<body>


<nav class="navbar bg-body-tertiary">
    <div class="container-fluid">

        <span class="navbar-brand mb-0 h1">SaveOnSoap</span>
    </div>
</nav>
<div class="container-fluid">
    <div class="container border-bottom">     <h1>Soap Order Form</h1>  </div>

    <div class="container">
        <p class="lead">This form Will help you design the soap of your dreams.</p>
        <h2>Soap Chooser</h2>
        <form action="#" method="post">
            <div class="container-sm border rounded">
                <div class="m-2">
                    <h4>Soap Size</h4>
                    <div class="row">
                        <div class="col m-2">
                            <input class="form-check-input" type="radio" name="soap-size" id="soap-small" value="small" checked>
                            <label class="form-check-label" for="soap-small">
                                Small
                            </label>
                        </div>
                        <div class="col m-2">
                            <input class="form-check-input" type="radio" name="soap-size" id="soap-medium" value="medium">
                            <label class="form-check-label" for="soap-medium">
                                Medium
                            </label>
                        </div>
                        <div class="col m-2">

                            <input class="form-check-input" type="radio" name="soap-size" id="soap-large" value="large">
                            <label class="form-check-label" for="soap-large">
                                Large
                            </label>
                        </div>
                    </div>
                </div>
                <div class="m-2">
                    <h4>Color/s</h4>
                    <div class="form-check">

                        <input class="form-check-input" type="checkbox" name="soap-color" value="red" id="color-red">
                        <label class="form-check-label" for="color-red">
                            Red
                        </label>

                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="soap-color" value="blue" id="color-blue">
                        <label class="form-check-label" for="color-blue">
                            Blue
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="green" name="soap-color" id="color-green">
                        <label class="form-check-label" for="color-green">
                            Green
                        </label>
                    </div>
                </div>
                <div class="m-2">
                    <h4>Pattern</h4>
                    <select style="max-width:500px" class="form-select form-select-lg mb-3" multiple name="soap-pattern" aria-label=".form-select-lg">
                        <option selected value="solid">Solid</option>
                        <option value="zebra">Zebra</option>
                        <option value="spotted">Spotted</option>
                        <option value="stiped">Striped</option>
                    </select>

                </div>
                <div class="m-2">
                    <h4>Scent</h4>
                    <div style="max-width:500px;">
                        <select class="form-select" name="soap=scent" aria-label="Default select example">
                            <option selected value="vanilla">Vanilla</option>
                            <option value="chocolate">Chocolate</option>
                            <option value="ocean">Ocean</option>
                            <option value="nature">Nature</option>
                        </select>
                    </div>
                </div>
            </div>


<div class="container-sm" style="max-width:600px;">
            <h2>Personal Info</h2>
            <div class="border rounded">

                <div class="m-3">
                    <div class="row">
                        <div class="col" style="max-width:300px;">
                            <label for="fname-input" class="form-label"> First Name</label>
                            <input type="text" class="form-control" name="fname" id="fname-input">
                        </div>
                        <div class="col"  style="max-width:300px;">
                            <label for="lname-input" class="form-label">Last Name</label>
                            <input type="text" class="form-control" name="lname" id="lname-input">
                        </div>
                    </div>
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll get back to you.</div>
                    <br>
                    <label for="comments">Comments?</label>
                    <textarea class="form-control" name="comments" style="min-height:100px;" id="comments"aria-label="With textarea"></textarea>
                </div>

            </div>

</div>
            <button style="float:right" class="btn btn-primary" type="submit">Submit</button>
        </form>
    </div>

</div>




</div>
</div>
</body>
</html>
